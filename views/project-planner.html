
<!DOCTYPE html>
<html>
  <head>
    <title>Matt Farley | Project Planner
    </title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <link rel="stylesheet" href="/css/main.css">
    <script defer="" src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- <script src="https://www.google.com/recaptcha/api.js" async="" defer=""></script> -->
  </head>
  <body>
    <nav class="navbar is-transparent is-planner animate-fadeDown">
      <div class="container">
        <div class="navbar-brand"><a class="navbar-item" href="/"><img src="img/mf-logo.svg" alt="Matt Farley | Designer, Front-end Developer &amp; Mentor" height="48"></a></div>
        <div class="navbar-menu" id="navMenu">
          <div class="navbar-end">
            <div class="navbar-item">
              <p class="buttons"><a class="button is-medium tooltip is-tooltip-bottom" data-tooltip="Reset" onclick="document.getElementById('form').reset();"><span class="icon is-small"><i class="fas fa-undo-alt"></i></span></a><a class="button is-medium tooltip is-tooltip-bottom" data-tooltip="Close" href="/"><span class="icon is-small"><i class="fas fa-times"></i></span></a></p>
            </div>
          </div>
        </div>
      </div>
    </nav>
    <div class="is-form-page animate-fadeUp">
      <section class="is-white has-text-centered">
        <div class="container">
          <div class="columns is-centered">
            <div class="column is-three-quarters"><img class="avatar" src="img/mf-avatar.svg">
              <h1 class="title is-spaced is-size-1-desktop is-size-2-tablet is-size-3-mobile">Iâ€™m excited to learn about your project. Ready to get started?</h1>
            </div>
          </div>
        </div>
      </section>
      <section class="is-white">
        <div class="container">     
          <form id="form" accept-charset="UTF-8">
            <div class="columns is-centered">
              <div class="column is-half">
                <div class="field">
                  <label class="label">Name</label>
                  <div class="control is-expanded">
                    <input class="input is-large" id="name" name="name" type="text" required>
                  </div>
                </div>
              </div>
              <div class="column is-half">
                <div class="field">
                  <label class="label">Email</label>
                  <div class="control is-expanded">
                    <input class="input is-large" id="email" name="email" type="email" required>
                  </div>
                </div>
              </div>
            </div>
            <div class="columns is-centered">
              <div class="column is-half">
                <div class="field">
                  <label class="label">Type of project</label>
                  <div class="control is-expanded">
                    <div class="select is-fullwidth">
                      <select class="is-large" id="type" name="project type" required>
                        <option value="0" disabled selected hidden> </option>
                        <option>Responsive design</option>
                        <option>Web app</option>
                        <option>Mobile app</option>
                      </select>
                    </div>
                  </div>
                </div>
              </div>
              <div class="column is-half">
                <div class="field">
                  <label class="label">Budget</label>
                  <div class="control is-expanded">
                    <div class="select is-fullwidth">
                      <select class="is-large" id="budget" name="budget" required>
                        <option value="0" disabled selected hidden> </option>
                        <option>$5,000 - $10,000</option>
                        <option>$10,000 - $25,000</option>
                        <option>$25,000+</option>
                      </select>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="columns is-centered">
              <div class="column">
                <div class="field">
                  <label class="label">Additional details</label>
                  <div class="control is-expanded">
                    <textarea class="textarea is-large" id="details" name="details" rows="5" required></textarea>
                  </div>
                </div>
                <div class="field is-hidden">
                  <label class="is-hidden"></label>
                  <div class="control is-expanded is-hidden">
                    <input class="is-hidden" name="_gotcha" type="hidden">
                  </div>
                </div>
              </div>
            </div>
            <div class="columns is-centered">
              <div class="column is-one-third">
                <div class="field">
                  <div class="control">
                    <button class="button is-primary is-outlined is-medium is-fullwidth is-rounded">Submit</button>
                  </div>
                </div>
              </div>
            </div>
          </form>
        </div>
      </section>
    </div>
    <script src="/js/main-min.js"></script>
    <script>
        $('form').on('submit', (e) => {
            e.preventDefault();
            const name = $('#name').val().trim();
            const email = $('#email').val().trim();
            const details = $('#details').val().trim();
            const type = $('#type').val().trim();
            const budget = $('#budget').val().trim();

            const data = {
                name,
                email,
                details,
                type,
                budget,
            };

            $.post('/projectSubmit', data, () => {
                alert("Recieved");
            })
        })
    </script>
    <!-- <script src="https://usebasin.com/f/363b98eca5af/ahoy.js" async="" defer=""></script> -->
  </body>
</html>
